<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Tricky Truths Trivia</title>

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <div id="background">
    <img
      src="assets/images/background.png"
      class="img-responsive stretch"
      alt="background image"
    />
  </div>

  <div class="container">
    <div class="jumbotron">
      <div id="main-content">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center" id="title">Tricky Truths</h1>
          </div>
        </div>

        <div class="container" id="start-container">
          <div class="row">
            <div class="col-md-12 text-center">
              <button
                type="button"
                class="btn btn-default btn-lg start"
                id="start-btn"
              >
                START
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center" id="time-remain"></h3>
          </div>
        </div>

        <div class="container" id="question-container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="text-center" id="question"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 text-center">
              <button
                type="button"
                class="btn btn-default btn-lg choice"
                id="choice-true"
              ></button>
            </div>
            <div class="col-md-3 text-center">
              <button
                type="button"
                class="btn btn-default btn-lg choice"
                id="choice-false"
              ></button>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>

        <div class="container" id="answer-container">
          <div class="row">
            <div class="col-md-12 text-center">
              <div id="answer-text"></div>
            </div>
          </div>
        </div>

        <div class="container" id="result-container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="text-center" id="comment"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h2 class="text-center" id="correct"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h2 class="text-center" id="incorrect"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h2 class="text-center" id="unanswered"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 text-center">
              <button
                type="button"
                class="btn btn-default btn-lg start"
                id="restart-btn"
              >
                RESTART
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
